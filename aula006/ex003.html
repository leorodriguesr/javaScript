<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body { 
            background-color: rgb(64, 64, 187);
            color:black;
            font: normal 20pt arial;
        }
        h1{
            color: yellow; /*Comentário no CSS*/
        }
        </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário no html-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) //quando manda abrir no prompt o número é uma string
        var n2 = Number(prompt('Digite outro número: ')) //tem que converter a string para número = parseInt ou parseFloat, ou simplesmete Number.
        var s = n1 + n2                                  // Para converter de Numero para string basta utilizar String()
        window.alert(`A soma dos número é ${s}`) 
        // (number + number) o + é adição
        // (string + string) O + é concatenação.

        // ${} - Placeholder. É utilizado para concatenar variáveis. Com ele não precisa utilizar o +. 
        // para utuliza-lo tem que colocar a string entre crase.
    </script>
</body>
</html>
