<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cadetblue;
            color: rgb(123, 20, 220);
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu nome?')
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()} `)
        
        // nome.length mostra a quantidade de letras do nome;
        //<br/> Pula a linha.
    </script>
</body>
</html>
